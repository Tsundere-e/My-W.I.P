<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strawberry | {{ user.login }}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        /* site colors */
        :root { 
            --pink-soft: #ffe4e9; 
            --pink-bright: #ff85a2; 
            --strawberry: #ff4d6d; 
            --bg-pattern: #fff5f6; 
        }

        body {
        font-family: sans-serif;
        /* background pattern */
        background-image: url("{{ url_for('static', filename='fundo.png') }}");
        background-repeat: repeat;
        background-size: 250px; 
        background-attachment: fixed; 
        background-color: #E89EB8; 
        color: #7a3e48;
        margin: 0;
        padding: 40px;
        }

        .header-wrap { text-align: center; }

        .header { margin-bottom: 50px; position: relative; display: inline-block; }

        /* GitHub avatar */
        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            object-fit: cover;
            background: transparent;
            border: 4px solid rgba(255,255,255,0.9);
        }

         h1 { font-size: 2.8em; color: var(--strawberry); margin-top: 20px; text-shadow: 2px 2px white; }
        .bio { font-size: 1.2em; max-width: 600px; margin: 0 auto 40px; line-height: 1.6; }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
            max-width: 1000px; 
            margin: 0 auto; 
        }

        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 35px; 
            border: 3px solid var(--pink-soft); 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            position: relative;
            box-shadow: 0 8px 0 var(--pink-soft);
        }

        .card:hover { 
            transform: translateY(-10px); 
            border-color: var(--pink-bright); 
            box-shadow: 0 12px 0 var(--pink-bright);
        }

        /* Strawberry icon on each card */
        .card::after { 
            content: 'üçì'; 
            position: absolute; 
            bottom: 15px; 
            right: 20px; 
            font-size: 1.5em; 
        }

        h3 a { color: var(--strawberry); text-decoration: none; font-size: 1.4em; }
        
        .lang-tag {
            background: var(--pink-soft);
            color: var(--strawberry);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .btn-github { 
            background: var(--strawberry); 
            color: white !important; 
            padding: 8px 16px; 
            border-radius: 30px; 
            display: block; 
            margin: 20px auto; 
            font-size: 1em;
            box-shadow: 0 6px 0 #d93d5a;
            transition: 0.12s;
            text-decoration: none;
            text-align: center;
            width: auto;
            max-width: 80%;
        }

        .btn-github:active { transform: translateY(4px); box-shadow: 0 4px 0 #d93d5a; }
        /* Jelly effect */
        .squishy {
        transition: transform 0.4s cubic-bezier(0.68, -0.6, 0.32, 1.6);
        cursor: pointer;
        }

        /* Shrinks slightly on hover */
        .squishy:hover {
        transform: scale(0.9);
        }

        .project-card {
        background-color: rgba(255, 255, 255, 0.9); /* Branco com 90% de transpar√™ncia */
        backdrop-filter: blur(10px); /* Efeito de vidro emba√ßado atr√°s do cart√£o */
        border: 2px solid var(--pink-bright);
        border-radius: 20px;
        padding: 20px;
        }

        /* Main panel with translucent background for readability */
        .content-panel {
            max-width: 1100px;
            margin: 24px auto;
            background: rgba(255,255,255,0.55);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            border-radius: 28px;
            padding: 28px;
            box-shadow: 0 10px 30px rgba(122,62,72,0.06);
            position: relative;
            overflow: visible;
        }

        .content-panel::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: calc(100% + 40px);
            height: calc(100% + 36px);
            background: rgba(255,255,255,0.28);
            filter: blur(18px);
            border-radius: 34px;
            z-index: -1;
            pointer-events: none;
        }

        /* If Ruffle is injected by the browser, hide its elements */
        ruffle-embed, ruffle-player, .ruffle, .RufflePlayer, embed[type="application/x-shockwave-flash"], object[type="application/x-shockwave-flash"] {
            display: none !important;
            visibility: hidden !important;
            pointer-events: none !important;
        }

        /* Volta ao normal quando o mouse sai (o transition acima cuida do 'pop') */
    </style>
    </head>
<body>

        <thead>
            <tr>
                <th>Project</th>

                <th>Action</th>
            </tr>
        </thead>

                <td>Vi√®te Calculator</td>

                <td><a href="#">Run now!</a></td>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="/">Go back home! üíñ</a>
</body>
</html>
