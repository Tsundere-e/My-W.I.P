<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Melody AI | {{ title }}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --pink-soft: #ffe4e9; 
            --pink-bright: #ff85a2; 
            --strawberry: #ff4d6d; 
            --chat-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-image: url("{{ url_for('static', filename='fundo.png') }}");
            background-repeat: repeat;
            background-size: 250px; 
            background-attachment: fixed; 
            background-color: #E89EB8; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 600px;
            background: var(--chat-bg);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 4px solid var(--pink-soft);
            overflow: hidden;
        }

        .chat-header {
            background: var(--pink-soft);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 2px solid var(--pink-bright);
        }

        .avatar-mini {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid var(--pink-bright);
            background-image: url("{{ url_for('static', filename='melody_avatar.png') }}");
            background-size: cover;
        }

        .chat-status {
            display: flex;
            flex-direction: column;
        }

        .chat-status b { color: var(--strawberry); font-size: 1.1em; }
        .chat-status span { font-size: 0.8em; color: #888; }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 0.95em;
            line-height: 1.4;
            position: relative;
        }

        .bubble.bot {
            align-self: flex-start;
            background: white;
            color: #444;
            border: 1px solid var(--pink-soft);
            border-bottom-left-radius: 5px;
        }

        .bubble.user {
            align-self: flex-end;
            background: var(--strawberry);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            border: 2px solid var(--pink-soft);
            padding: 10px 15px;
            border-radius: 25px;
            outline: none;
            font-family: inherit;
        }

        .chat-input:focus { border-color: var(--pink-bright); }

        .send-btn {
            background: var(--strawberry);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover { transform: scale(1.1); background: var(--pink-bright); }

        .btn-home {
            margin-top: 30px;
            text-decoration: none;
            color: white;
            background: rgba(0,0,0,0.2);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            transition: 0.3s;
        }

        .btn-home:hover { background: var(--strawberry); }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar-mini"></div>
            <div class="chat-status">
                <b>My Melody AI</b>
                <span>Online | Math Tutor üçì</span>
            </div>
        </div>

        <div class="chat-messages">
            <div class="bubble bot">
                Hello! I'm My Melody! Ask me anything about complex math! üå∏
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" class="chat-input" placeholder="Type a message...">
            <button class="send-btn">‚ûî</button>
        </div>
    </div>

    <a href="/" class="btn-home">üíñ Back Home</a>

    <script>
        const input = document.querySelector('.chat-input');
        const button = document.querySelector('.send-btn');
        const chatMessages = document.querySelector('.chat-messages');

        function addMessage(text, side) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble', side);
            bubble.innerText = text;
            chatMessages.appendChild(bubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                addMessage(data.reply, 'bot');
            } catch (error) {
                addMessage("My melody ears are hurting... error! üçì", 'bot');
            }
        }

        button.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
